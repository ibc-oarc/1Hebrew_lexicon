<h1 id="filter-examples">Filter Examples</h1>

<p>Reference data found in <code class="highlighter-rouge">_data/books.yml</code></p>

<h2 id="books-i-have-read">Books I have read</h2>

<p>Loop over books and present only records in which <code class="highlighter-rouge">read</code> is <code class="highlighter-rouge">true</code>
(YAML accepts <code class="highlighter-rouge">yes</code> as the Boolean truth).</p>

<h2 id="books-i-have-not-read">Books I have not read</h2>

<p>Loop over books and present only records in which <code class="highlighter-rouge">read</code> is <code class="highlighter-rouge">false</code>.</p>
